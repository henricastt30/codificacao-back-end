<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <h2>CADASTRO DE USUARIO</h2>
        <form id="frmCad">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" aria-describedby="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
<script>   
    const form = document.getElementById('frmCad');

    form.addEventListener('submit', async (e) => { // <--- async aqui
        e.preventDefault(); // evita envio padrão do formulário

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;

        const dados = { nome, email };

        try {
            const response = await fetch('http://localhost:3000/usuarios', { // <--- await
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dados)
            });

            if (!response.ok) 
                throw new Error('Erro na requisição'); // tratamento simples de erro

            const conteudo = await response.json(); // <--- await também aqui
            console.log(conteudo);

            alert('Usuário cadastrado com sucesso!');
            form.reset(); // limpa o formulário
        } catch (err) {
            console.error(err);
            alert('Falha ao cadastrar usuário');
        }
    });
</script>
</html>
